<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отметка присутствия</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #ffffff;
    }

    .student {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .student:hover {
      background-color: #2c2c2c;
    }

    .student input {
      margin-right: 12px;
      accent-color: #4caf50;
      transform: scale(1.2);
      cursor: pointer;
    }

    label {
      flex: 1;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    .summary {
      text-align: center;
      margin-top: 20px;
    }

    .absent-list {
      margin-top: 10px;
      color: #ef5350;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }
  </style>
</head>
<body>

<h1>Отметка присутствия</h1>

<div id="student-list"></div>

<button onclick="calculate()">Подсчитать</button>

<div class="summary">
  <p>Присутствуют: <span id="present-count">0</span></p>
  <p>Отсутствуют: <span id="absent-count">0</span></p>
  <div class="absent-list">
    <strong>Отсутствуют:</strong>
    <ul id="absent-names"></ul>
  </div>
</div>

<script>
  const students = [
    "Абдулина Лилиана",
    "Абильмажинов Мансур",
    "Айкан Чингиз",
    "Ахмадиев Алихан",
    "Аушев Константин",
    "Бельфер Полина",
    "Боброва Дарья",
    "Власова Милана",
    "Герман Арсений",
    "Гриненко Даниэль",
    "Дьяченко Валерия",
    "Егорин Лев",
    "Жаутиков Тамерлан",
    "Жаманбаев Амирлан",
    "Злавдинов Леким",
    "Каткаева Вероника",
    "Мукалиев Руслан",
    "Ковалёва Кира",
    "Ниязов Карим",
    "Нурболатова Лия",
    "Пак Борис",
    "Ремизов Дильшод",
    "Саин Алишер",
    "Саурабек Карим",
    "Сафаргалиева Рината",
    "Скляренко Анастасия",
    "Сташкова Ксения",
    "Токат Алихан",
    "Тулегеновв Алижан",
    "Украинская Диана",
    "Хижняк Арина",
    "Ходов Артур",
    "Черемных Лия"
  ];

  const studentList = document.getElementById("student-list");

  students.forEach((name, index) => {
    const div = document.createElement("div");
    div.className = "student";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = `student-${index}`;
    checkbox.dataset.name = name;

    const label = document.createElement("label");
    label.setAttribute("for", `student-${index}`);
    label.textContent = name;

    div.appendChild(checkbox);
    div.appendChild(label);
    studentList.appendChild(div);
  });

  function calculate() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    let present = 0;
    let absent = 0;
    const absentNames = [];

    checkboxes.forEach(box => {
      if (box.checked) {
        present++;
      } else {
        absent++;
        absentNames.push(box.dataset.name);
      }
    });

    document.getElementById("present-count").textContent = present;
    document.getElementById("absent-count").textContent = absent;

    const absentList = document.getElementById("absent-names");
    absentList.innerHTML = "";
    absentNames.forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      absentList.appendChild(li);
    });
  }
</script>

</body>
</html>
